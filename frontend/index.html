<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Creater</title>
    <!--Double Range UI Sliders-->
    <link href="//cdn.bootcss.com/noUiSlider/8.5.1/nouislider.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/noUiSlider/8.5.1/nouislider.js"></script>
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body class="indigo white-text">
    <div class="container">
        <h1 class="center-align">Spotify Playlist Creator</h1>
        <h2 class="center-align flow-text">Spotify Playlist Creater analyzes your Saved Spotify Tracks and lets you custimze Playlist based on certain song features</h2>
        <i class="material-icons white-text">account_box</i>
    </div>
    <form class="row">
        <div class="white input-range col s2 m5 l6">
            <label for="acusticness">Acusticness</label>
            <div id="slider"></div>
        </div>
    </form>
    <div class="container">
        <button class="btn waves-effect waves-light">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
